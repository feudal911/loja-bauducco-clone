    <!-- Script para interceptar e silenciar chamadas de API externas -->
    <script>
      (function() {
        // Mock de dados do carrinho vazio para evitar loading infinito
        const mockOrderForm = {
          orderFormId: 'mock-order-form',
          items: [],
          totalizers: [
            { id: 'Items', name: 'Total dos itens', value: 0 },
            { id: 'Shipping', name: 'Frete', value: 0 },
            { id: 'Discounts', name: 'Descontos', value: 0 }
          ],
          value: 0,
          shippingData: null,
          paymentData: null,
          clientProfileData: null
        };
        
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          const method = args[1]?.method || 'GET';
          
          // Retorna mock para APIs do checkout da VTEX
          if (typeof url === 'string' && url.includes('/api/checkout/pub/orderForm')) {
            return Promise.resolve({
              ok: true,
              json: () => Promise.resolve(mockOrderForm),
              text: () => Promise.resolve(JSON.stringify(mockOrderForm))
            });
          }
          
          if (typeof url === 'string' && (url.startsWith('/api/') || url.startsWith('file://') || url.includes('/_v/mimo/'))) {
            return Promise.reject(new Error('API não disponível localmente'));
          }
          if (typeof url === 'string' && (url.includes('send4-stamp') || url.includes('goadopt.io') || url.includes('onsite.crmback.io') || url.includes('disclaimer-api.goadopt.io'))) {
            return Promise.reject(new Error('API externa bloqueada'));
          }
          return originalFetch.apply(this, args).catch(err => {
            console.log('Requisição bloqueada ou falhou:', url);
            return Promise.reject(err);
          });
        };
        
        const originalXHROpen = XMLHttpRequest.prototype.open;
        const originalXHRSend = XMLHttpRequest.prototype.send;
        
        XMLHttpRequest.prototype.open = function(method, url, ...rest) {
          this._url = url;
          this._method = method;
          
          // Retorna mock para APIs do checkout
          if (typeof url === 'string' && url.includes('/api/checkout/pub/orderForm')) {
            this._mock = true;
            this._mockData = mockOrderForm;
            return;
          }
          
          if (typeof url === 'string' && (url.startsWith('/api/') || url.startsWith('file://') || url.includes('send4-stamp') || url.includes('goadopt.io') || url.includes('onsite.crmback.io') || url.includes('disclaimer-api.goadopt.io') || url.includes('/_v/mimo/'))) {
            this._blocked = true;
            return;
          }
          return originalXHROpen.apply(this, [method, url, ...rest]);
        };
        
        XMLHttpRequest.prototype.send = function(...args) {
          if (this._mock) {
            // Simula resposta mock
            setTimeout(() => {
              this.readyState = 4;
              this.status = 200;
              this.responseText = JSON.stringify(this._mockData);
              this.response = this._mockData;
              if (this.onload) {
                this.onload();
              }
              if (this.onreadystatechange) {
                this.onreadystatechange();
              }
            }, 100);
            return;
          }
          
          if (this._blocked) {
            console.log('XMLHttpRequest bloqueado:', this._url);
            setTimeout(() => {
              if (this.onerror) {
                this.onerror(new Error('Request blocked'));
              }
            }, 0);
            return;
          }
          return originalXHRSend.apply(this, args);
        };
        
        // Força parar o loading após 2 segundos
        setTimeout(function() {
          document.body.classList.remove('loading');
          var loadingEl = document.querySelector('.loading.loading-bg');
          if (loadingEl) {
            loadingEl.style.display = 'none';
          }
          
          // Mostra mensagem offline se o checkout não carregou
          setTimeout(function() {
            var cartContent = document.querySelector('.cart-template-holder');
            var orderFormContent = document.querySelector('.orderform-template-holder');
            if ((!cartContent || cartContent.innerHTML.trim() === '') && 
                (!orderFormContent || orderFormContent.innerHTML.trim() === '')) {
              var offlineMsg = document.getElementById('checkout-offline-message');
              if (offlineMsg) {
                offlineMsg.style.display = 'block';
              }
            }
          }, 3000);
          
          // Tenta inicializar o checkout com dados mock
          if (window.checkout && typeof window.checkout.setOrderForm === 'function') {
            try {
              window.checkout.setOrderForm(mockOrderForm);
            } catch(e) {
              console.log('Erro ao inicializar checkout:', e);
            }
          }
        }, 2000);
      })();
    </script>

<script data-render-loader-script="true">
    (function(global){
        if (typeof global.RenderExtensionLoader === "undefined" || global.RenderExtensionLoader === null) {
            global.vtex.renderLoaderPromise = new Promise(function (resolve) {
                global.vtex.renderRuntime = {
                    extensions: {}, error: true, errorType: 'no-render-extension-loader'
                }
                resolve()
            });
            return;
        }

        var allowedWorkspaceHosts = ['myvtex.com', 'vtexcommercestable.com.br', 'vtexcommercebeta.com.br', 'vtexlocal.com.br'];

        var getCookie=function(e){var o=new RegExp("(^|\\s)"+e+"=([^;]+)(;|$)").exec(window.document.cookie);return o&&o[2]};
        var parseCookie=function(e){ var a=e&&decodeURIComponent(e); return a&&a.split(':')[0] }
        var getQuery=function(e){var n=new RegExp("[?&]"+e+"=([^&]+)(&|$)").exec(window.location.search);return n&&n[1]};
        var getHost = function () {
          var host = window.location.host;
          var h =
            allowedWorkspaceHosts.findIndex(function (allowedHost) {
              return host.indexOf(allowedHost) !== -1;
            }) !== -1 && host.split("--");

          return h && h.length > 1 && h[0];
        };

        var workspace = getQuery('workspace') || getHost() || parseCookie(getCookie('VtexWorkspace')) || 'master';
        var publicEndpoint = getCookie('publicEndpoint') || getQuery('publicEndpoint') || 'myvtex.com';
        var locale = getCookie('locale') || $('html').attr('lang');

        global.vtex.renderLoader = new RenderExtensionLoader({
            account: global.vtex.vtexid.accountName,
            workspace: workspace,
            path: '/checkout',
            locale: locale,
            publicEndpoint: publicEndpoint,
        });

        var renderLoaderReady = function() {
            if (window.checkout) {
                $(window).trigger('renderLoaderReady.vtex')
            } else {
                setTimeout(renderLoaderReady, 500)
            }
        }

        global.vtex.renderLoader.getRuntimeContext()
            .then(function(data) {
                global.vtex.renderRuntime = data.runtime;
                window.hasCheckoutIO = !!data.runtime.settings['vtex.checkout']
                global.vtex.renderLoader
                    .load()
                    .then(renderLoaderReady)
            })
            .catch(function(error) {
                window.logFatal({
                    workflowType: 'checkout-ui',
                    workflowInstance: 'render-load-timeout',
                    orderFormId: vtexjs.checkout.orderFormId,
                    errorMessage: error,
                    account: vtex.accountName,
                })
                global.vtex.renderRuntime = {
                    extensions: {}, error: true, errorType: 'render-load-failed'
                };
            });
    })(this)
</script>
